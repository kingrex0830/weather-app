<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./assets/Css/style.css">
        <title>Five-Day Forecast</title>
    </head>
    <header>
            <h1>Five-Day Forecast</h1>
    </header>
    <!-- City search -->
    <body class="row">
        <section class="col-lg-4" id="citysrc">
        <form>
            <label class="form-label">Search for a city</label>
            <input type="Search" id="city-Input">
            <input class="submit-btn" type="submit" value="Search">
        </form>
    <ul id="savedCity">
    </ul>
        </section>
        <!--Weather output starts here-->
        <section class="col-lg-8" id="weatheroutput">
            <div id="currentday">
            <h2></h2>
            </div>
            <div>
        <!--Five day forcast, used a card from bootstrap for each day-->
        <div class="row" id="today-weather">
            <h4>Today's Weather</h4>
        <div class="card" id="day1">
        <div class="card-body">
            <h5 class="card-title date"></h5>
            <h6 class="card-subtitle mb-2 weather"></h6>
            <p class="card-text temp">Temp</p>
            <p class="card-text wind">Wind</p>
            <p class="card-text humidity">Humidity</p>
        </div>
        </div>
        <div class="card" id="forecastList">
        </div>
        </div>
        </section>
        <script src="./assets/script.js"></script>
    </body>
</html>
